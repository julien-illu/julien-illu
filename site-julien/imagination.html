<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Imaginations – Julien Landry</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { 
      font-family: 'Inter', sans-serif; 
      background: #fdfdfc; 
      color: #2b2b2b; 
      line-height: 1.6; 
    }

    header { 
      background:#1e1e24; 
      color:#fff; 
      padding:30px 20px; 
      text-align:center; 
    }
    header h1 { font-size:2rem; margin-bottom:10px; }
    header a { 
      color:#c89b3c; 
      text-decoration:none; 
      font-weight:600; 
      transition: color .25s; 
    }
    header a:hover { color:#e2c574; }

    /* === Masonry Grid plus large et espacée === */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); /* colonnes plus larges */
      grid-auto-rows: 15px; /* lignes plus hautes pour ajuster les images */
      gap: 25px; /* plus d'espace entre les images */
      margin: 50px;
    }

    .gallery img {
      width: 100%;
      display: block;
      border-radius: 8px;
      grid-row-end: span var(--span);
    }

    footer { 
      background:#1e1e24; 
      color:white; 
      text-align:center; 
      padding:25px; 
      margin-top:20px; 
      font-size:0.9rem; 
      opacity:0.85; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Imaginations – Julien Landry</h1>
    <a href="index.html">← Retour au Book</a>
  </header>

  <div class="gallery">
    <img src="images/Imagination_preview.jpg" alt="Imagination 1" loading="lazy">
    <img src="images/medicis.jpg" alt="Imagination 2" loading="lazy">
    <img src="images/donkey_sketchbook3.jpg" alt="Imagination 3" loading="lazy">
  </div>

  <footer>
    <p>© 2025 Julien Landry – Tous droits réservés</p>
  </footer>

  <script>
    const gallery = document.querySelector('.gallery');
    const imgs = gallery.querySelectorAll('img');

    function resizeMasonryItem(img) {
      const rowHeight = parseInt(window.getComputedStyle(gallery).getPropertyValue('grid-auto-rows'));
      const rowGap = parseInt(window.getComputedStyle(gallery).getPropertyValue('gap'));
      const span = Math.ceil((img.offsetHeight + rowGap) / (rowHeight + rowGap));
      img.style.setProperty('--span', span);
    }

    imgs.forEach(img => {
      if (img.complete) {
        resizeMasonryItem(img);
      } else {
        img.addEventListener('load', () => resizeMasonryItem(img));
      }
    });

    window.addEventListener('resize', () => {
      imgs.forEach(img => resizeMasonryItem(img));
    });
  </script>
</body>
</html>
